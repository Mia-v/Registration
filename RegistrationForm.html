<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link href="./RegistrationForm.css" rel="stylesheet" type="text/css"
    </head>
    <body>
        <form class="container">
            <div class='innerContainer'>
                <div class='block'>
                    <div class="row">
                        <label class='label'>Имя</label>
                        <input type='text' placeholder="Имя" required/>
                        <p class="check"> ✔ </p>
                    </div>
                    <div class="row">
                        <label class='label'>Фамилия</label>
                        <input type='text' placeholder="Фамилия" required/>
                        <p class="check"> ✔ </p>
                    </div>
                    <div class="row">
                        <label class='label'>Город</label>
                        <input type='text' placeholder="Город" required/>
                        <p class="check"> ✔ </p>
                    </div>
                </div>
                <div class='block'>
                    <div class="row">
                        <label class='label'>Эл.почта</label>
                        <input type='email' placeholder="Эл.почта" required/>
                        <p class="check"> ✔ </p>
                    </div>
                    <div class="row">
                        <label class='label'>Пароль</label>
                        <input type='password' placeholder="Пароль" required/>
                    </div>
                    <div class="row">
                        <label class='label'>Повторите</label>
                        <input type='password' placeholder="Повторите" required/>
                        <p class="check"> ✔ </p>
                    </div>
                </div>
                <div class='block'>
                    <p id="precaptureText">Введите число с картинки</p>
                    <div class="row">
                        <label class='label' id="capture">54367</label>
                        <input type='number' required/>
                        <p class="check last">❌ Неправильное число</p>
                    </div>
                </div>
            </div>
            <div class = 'forButton'>
                <button>Зарегистрироваться</button>
            </div>
        </form>
    </body>
</html>
